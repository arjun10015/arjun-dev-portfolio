<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current path (e.g., /arjun-dev-portfolio/projects)
      const redirectTo = window.location.pathname.replace(
        "/arjun-dev-portfolio",
        ""
      );

      // Redirect back to index.html with path as hash (#)
      window.location.replace("/arjun-dev-portfolio/#" + redirectTo);
    </script>
  </head>
  <body>
    <h2>Redirecting...</h2>
  </body>
</html>
